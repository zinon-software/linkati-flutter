name: linkati
description: A new Flutter project.

publish_to: 'none' 

version: 4.2.0+20

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  get: any
  http: any
  shared_preferences: any
  dot_navigation_bar: any
  timeago: any
  url_launcher: ^6.0.17
  badges: ^2.0.2
  google_mobile_ads: ^1.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^1.0.0

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

  
flutter:

  uses-material-design: true

